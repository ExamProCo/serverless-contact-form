<!DOCTYPE html>
<html>
  <head>
    <title>Serverless Contact Form</title>
    <link href="app.css" media="screen" rel="stylesheet" type="text/css">
    <meta author="ExamPro" />
<style>

</style>
  </head>
  <body>
    <form onsubmit='form_onsubmit(event); return false'>
      <h1>Contact Us</h1>
      <div class='text_field left field full_name'>
        <label>Full Name</label>
        <input type='text' name='full_name' placeholder='eg. John Smith' />
      </div>
      <div class='text_field right field organization'>
        <label>Organization</label>
        <input type='text' name='organization' placeholder='Company Name (optional)' />
      </div>
      <div class='clear'></div>
      <div class='text_field left field email'>
        <label>Email Address</label>
        <input type='text' name='email' placeholder='name@email.com' />
      </div>
      <div class='text_field right field phone'>
        <label>Phone Number</label>
        <input type='text' name='phone' placeholder='Full Number (optional)' />
      </div>
      <div class='clear'></div>
      <div class='select left field customer_type'>
        <label>What best describes you?</label>
        <select name='customer_type'>
          <option value=''>Select Option</option>
          <option value='s'>AWS Employee</option>
          <option value='m'>Freelance Developer</option>
          <option value='l'>Developer in Training</option>
        </select>
      </div>
      <div class='select right field inquiry'>
        <label>What is your Inquiry About</label>
        <select name='inquiry'>
          <option value=''> Select Option</option>
          <option value='s'> I want to buy ExamPro for my team</option>
          <option value='m'> I want to buy ExamPro for myself</option>
          <option value='l'> I want to talk partnership</option>
          <option value='h'> I need help</option>
        </select>
      </div>
      <div class='clear'></div>
      <div class='text_area field message'>
        <label>How Can we Help You?</label>
        <textarea name='message' placeholder='Let us know what you need'></textarea>
      </div>
      <input type='submit' value='Submit' />
    </form>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
